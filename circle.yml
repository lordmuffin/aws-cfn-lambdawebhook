machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
    UPLOAD: $HOME/upload
    zipfile: $UPLOAD/$CIRCLE_PROJECT_REPONAME.zip

  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin
  #python:
  #  version: 2.7

dependencies:
  pre:
    - go get -v https://github.com/matthew-andrews/s3up/releases/download/v1.0.5/s3up_linux_amd64
  cache_directories:
    - bin
test:
  pre:
      - bash ./lambdazip.sh
deployment:
  s3up:
    branch: master
    commands:
      - s3up_linux_amd64 --destination $CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_DIR --bucket $BUCKET $UPLOAD
